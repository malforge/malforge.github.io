<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Page</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #ffffff;
        }
        p {
            font-size: 1.2em;
            color: #b0b0b0;
        }
        a {
            display: inline-block;
            margin-top: 1em;
            padding: 0.8em 1.5em;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        a.experimental {
            background-color: #ffc107;
            color: #000;
        }
        a.experimental:hover {
            background-color: #e0a800;
        }
        a.experimental::after {
            content: " ⚠️ Experimental";
            font-size: 0.85em;
            opacity: 0.9;
        }
        img.avatar {
            width: 128px;
            height: 128px;
            margin-bottom: 1em;
            border-radius: 50%;
            border: 3px solid #007bff;
        }
