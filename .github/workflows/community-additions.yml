name: Community Additions Injector

on:
  push:
    paths:
      - 'spaceengineers/pbapi/community-additions/**'
      - '.github/workflows/community-additions.yml'
  pull_request:
    paths:
      - 'spaceengineers/pbapi/community-additions/**'
  workflow_dispatch:

jobs:
  inject-community-additions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
          
      - name: Build CommunityInjector
        run: dotnet build ../Source/CommunityInjector -c Release
        
      - name: Run community injection
        run: |
          dotnet run --project ../Source/CommunityInjector -c Release -- \
            --pbapi-dir spaceengineers/pbapi \
            --community-dir spaceengineers/pbapi/community-additions
            
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add spaceengineers/pbapi/**/*.html
          git commit -m "Auto: Inject community additions [skip ci]"
          git push
